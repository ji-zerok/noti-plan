<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 2rem;
        }

        .login-box .form-group {
            margin-bottom: 1.5rem;
        }

        .login-box input[type="password"] {
            font-size: 1.1rem;
            padding: 1rem;
        }

        .login-box .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .public-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .public-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .public-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>🔐 관리자 로그인</h1>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required autofocus>
                </div>

                <button type="submit" class="btn btn-primary">로그인</button>
            </form>

            <div class="public-links">
                <p>관리자가 아니신가요?</p>
                <a href="/request">물량 신청</a> |
                <a href="/calendar">현황 보기</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const password = passwordInput.value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/admin';
                } else {
                    errorMessage.textContent = result.message || '로그인에 실패했습니다.';
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                errorMessage.textContent = '로그인 중 오류가 발생했습니다.';
                errorMessage.style.display = 'block';
                console.error(error);
            }
        });
    </script>
</body>
</html>
